apiVersion: batch/v1
kind: Job
metadata:
  name: deprovision
  namespace: default
spec:
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: devdocker-registrykey
      containers:
      - name: provision
        image: quay.io/gravitational/provisioner:XXX_PROVISIONER_VERSION_XXX
        imagePullPolicy: Always
        args: ['cluster-deprovision']
        volumeMounts:
        - mountPath: /mnt/state
          name: state-volume
      volumes:
      - name: state-volume
        emptyDir: {}
